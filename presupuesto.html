<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Presupuesto EneCámaras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
  color: #1e2a38;
}

    header {
      background-color: #1e2a38;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    form {
      background-color: #ffffff;
      padding: 16px;
      border-radius: 0;
      width: 100%;
      max-width: none;
      margin: 0;
      box-sizing: border-box;
    }


    label {
      font-weight: 600;
      margin-top: 16px;
      display: block;
      font-size: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #1e2a38;
      color: #fff;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    button:hover {
      background-color: #2c3e50;
    }

    body::after {
      content: "";
      display: block;
      height: 80px;
    }
  </style>
</head>

<body>
    <header>Presupuesto EneCámaras</header>

  <form id="formulario">
    <label>Nombre del cliente:</label>
    <input type="text" id="cliente" required />

    <label>Dirección del cliente:</label>
    <input type="text" id="direccion" required />

    <label>Teléfono del cliente:</label>
    <input type="text" id="telefono" />

    <label>Trabajo a realizar:</label>
    <textarea id="trabajo" rows="4" required></textarea>

    <label>Valor total ($):</label>
    <input type="number" id="valor" required />

    <label>Forma de pago:</label>
    <select id="pago">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Cuotas">Cuotas</option>
    </select>

    <label>Fecha estimada de instalación:</label>
    <input type="date" id="fecha" />

    <label>Observaciones:</label>
    <textarea id="observaciones" rows="3"></textarea>

    <div style="height: 80px;"></div>

    <button type="button" onclick="generarPDF()">Generar PDF</button>
  </form>

  <script>
  async function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const datos = {
      fecha: new Date().toLocaleDateString(),
      cliente: document.getElementById("cliente").value,
      direccion: document.getElementById("direccion").value,
      telefono: document.getElementById("telefono").value,
      trabajo: document.getElementById("trabajo").value,
      valor: document.getElementById("valor").value,
      pago: document.getElementById("pago").value,
      fechaInstalacion: document.getElementById("fecha").value,
      observaciones: document.getElementById("observaciones").value,
    };

    const garantia = `Garantía Postventa\n\nEn EneCámaras nos comprometemos con la calidad y satisfacción de nuestros clientes. Por ello, ofrecemos la siguiente garantía postventa:\n\n• Garantía de dispositivos (6 meses): Cualquier desperfecto en los dispositivos instalados será cubierto durante un período de 6 meses. En caso de falla, el equipo será reemplazado por uno nuevo sin costo adicional.\n\n• Modificaciones de instalación (3 meses): Durante un período de 3 meses desde la fecha de instalación, se podrán realizar modificaciones en la instalación sin costo, previa coordinación con nuestro equipo técnico.`;

    let y = 20;
    doc.setFontSize(16);
    doc.text("PRESUPUESTO DE SEGURIDAD", 105, y, { align: "center" }); y += 10;

    doc.setFontSize(12);
    doc.text("ENECÁMARAS", 10, y); y += 6;
    doc.text("RUT: 78.188.505 - 3", 10, y); y += 6;
    doc.text("Dirección: Matta 644, Quilpué", 10, y); y += 6;
    doc.text("Teléfono / WhatsApp: +56 9 64757998", 10, y); y += 6;
    doc.text("Correo electrónico: enecamaras@gmail.com", 10, y); y += 10;

    doc.text(`Fecha: ${datos.fecha}`, 10, y); y += 8;
    doc.text(`Cliente: ${datos.cliente}`, 10, y); y += 6;
    doc.text(`Dirección del cliente: ${datos.direccion}`, 10, y); y += 6;
    doc.text(`Teléfono: ${datos.telefono}`, 10, y); y += 10;

    doc.text("Trabajo a realizar:", 10, y); y += 6;
    doc.text(doc.splitTextToSize(datos.trabajo, 180), 10, y); y += 30;

    doc.text(`Valor total: $${datos.valor}`, 10, y); y += 6;
    doc.text(`Forma de pago: ${datos.pago}`, 10, y); y += 6;
    doc.text(`Fecha estimada de instalación: ${datos.fechaInstalacion}`, 10, y); y += 10;

    doc.text("Observaciones:", 10, y); y += 6;
    doc.text(doc.splitTextToSize(datos.observaciones, 180), 10, y); y += 20;

    doc.text("------------------------------------------------------------", 10, y); y += 10;
    doc.setFontSize(13);
    doc.text("Garantía Postventa", 105, y, { align: "center" }); y += 8;
    doc.setFontSize(11);
    doc.text(doc.splitTextToSize(garantia, 180), 10, y);

    doc.save(`Presupuesto_EneCamaras_${datos.cliente}.pdf`);
  }
</script>

</body>
</html>
