      padding: 16px;
      font-size: 18px;
      border-radius: 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;

    }

    button:hover {
      background-color: #2c3e50;
    }

    body::after {

    }

    @media (prefers-color-scheme: dark) {

  </style>
</head>

</html>
