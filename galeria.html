    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px 40px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .barra-superior {
      background-color: #0078D7;
      padding: 12px 0;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .barra-superior a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .barra-superior a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #0078D7;
      margin-bottom: 30px;
    }

    .galeria {
      column-count: 3;
      column-gap: 8px; /* espacio entre columnas */
    }

    .galeria a {
      display: inline-block;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .galeria img {
      width: 100%;
      height: auto;
      margin-bottom: 8px; /* espacio entre filas */
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
      box-sizing: border-box;
    }

    .galeria img:hover {
      transform: scale(1.02);
    }

    .volver {
      margin-top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #005fa3;
    }
  </style>
