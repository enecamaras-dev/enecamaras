<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario - EneCámaras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .barra-superior {
      background-color: #0078D7;
      padding: 12px 0;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .barra-superior a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .barra-superior a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #0078D7;
      margin-bottom: 20px;
    }

    form {
      background-color: #f0f8ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      padding: 12px 25px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .pie-pagina {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0078D7;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
        font-size: 15px;
      }

      input {
        width: 100%;
      }

      .barra-superior a {
        display: block;
        margin: 10px 0;
      }

      .pie-pagina {
        font-size: 13px;
        padding: 8px 12px;
        border-radius: 0;
        max-width: 100%;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <div class="barra-superior">
    <a href="index.html">Inicio</a>
    <a href="empresa.html">Empresa</a>
    <a href="galeria.html">Galeria</a>
    <a href="test.html">¿Qué instalar?</a>
    <a href="calendario.html">Agenda visita</a>
  </div>

  <h2>Agenda tu visita</h2>
  <p>Selecciona el día y la hora que más te acomode.</p>

  <form id="form-agenda">
  <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br>
  <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required><br>
  <input type="text" id="comuna" name="comuna" placeholder="Comuna" required><br>
  <input type="date" id="fecha" name="fecha" required><br>
  <input type="time" id="hora" name="hora" required><br>
  <button type="submit">Agendar visita</button>
</form>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("vXZQcOaz3vqKXbQ4l");

    document.getElementById("form-agenda").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const comuna = document.getElementById("comuna").value.trim();
      const fecha = document.getElementById("fecha").value;
      const horaVisita = document.getElementById("hora").value;

      if (!nombre || !telefono || !comuna || !fecha || !horaVisita) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const templateParams = {
        nombre,
        telefono,
        comuna,
        detalle: `Solicita visita técnica el ${fecha} a las ${horaVisita}`,
        valor_total: "No aplica",
        imagen_plano: "",
        fecha: new Date().toLocaleDateString("es-CL"),
        hora: new Date().toLocaleTimeString("es-CL")
      };

      emailjs.send("service_u5f322u", "template_itqwl7v", templateParams)
        .then(() => {
          alert("¡Solicitud enviada! Te contactaremos para confirmar la visita.");
          document.getElementById("form-agenda").reset();
        }, (error) => {
          alert("Hubo un error al enviar la solicitud. Intenta nuevamente.");
          console.error("EmailJS error:", error);
        });
    });
  })();
</script>


  <!-- Pie de página fijo -->
  <div class="pie-pagina">
    EneCámaras © 2025 — enecamaras@gmail.com | WhatsApp: +56 9 6475 7998
  </div>


</body>
</html>
